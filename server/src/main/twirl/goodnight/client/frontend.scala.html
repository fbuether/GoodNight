@(jsMode: String, resolve: String => String)
<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A GoodNight Story, for you to sleep steady">
    <meta name="author" content="goodnight.jasminefields.net">
    <link rel="shortcut icon" href="@resolve("images/favicon.png")">
    <title>GoodNight - Have a Good Night</title>

  <body>
