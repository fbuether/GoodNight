@(jsMode: String, resolve: String => String)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A GoodNight Story, for you to sleep steady">
    <meta name="author" content="goodnight.jasminefields.net">
    <link rel="shortcut icon" href="@resolve("images/favicon.png")">
    <title>GoodNight - Have a Good Night</title>

    <link rel="stylesheet" href="@resolve("css/normalize.min.css")">
    <link rel="stylesheet" href="@resolve("css/font-awesome.min.css")">
    <link rel="stylesheet" href="@resolve("css/goodnight.css")">
    <link rel="stylesheet" href="@resolve("css/default.css")">
  </head>
  <body>
    <div id="goodnight-client"></div>

    <script src="@resolve("goodnight-client-jsdeps.js")"></script>
    <script src="@resolve("goodnight-client-" + jsMode + ".js")"></script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
      var u="https://jasminefields.net/stat/";
      _paq.push(['setTrackerUrl', u+'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d=document, g=d.createElement('script'),
      s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true;
      g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </body>
</html>
