@(jsMode: String, resolve: String => String)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A GoodNight Story, for you to sleep steady">
    <meta name="author" content="goodnight.jasminefields.net">
    <link rel="shortcut icon" href="@resolve("images/favicon.png")">
    <title>GoodNight - Have a Good Night</title>
    <link rel="stylesheet" href="@resolve("css/goodnight.css")">
  </head>
  <body>
    <div id="goodnight-client"></div>
    <script type="text/javascript">
      var _paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u = "//stat.jasminefields.net/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d = document;
        var g = d.createElement('script');
        var s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u+'matomo.js';
        s.parentNode.insertBefore(g,s);
      })();

      window.trackPageview = function(location) {
        _paq.push(['setCustomUrl', location]);
        _paq.push(['setGenerationTimeMs', 0]);
        _paq.push(['trackPageView']);
      }
    </script>
    <script src="@resolve("goodnight-client-" + jsMode + "-library.js")"></script>
    <script src="@resolve("goodnight-client-" + jsMode + "-loader.js")"></script>
    <script src="@resolve("goodnight-client-" + jsMode + ".js")"></script>
  </body>
</html>
